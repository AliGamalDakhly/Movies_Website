<!-- Search Bar -->
<app-search-bar></app-search-bar>

<!-- Card -->
<div class="container card-container">
    @for(movie of data.moviesSignal(); track movie.id) {
        <div class="row ms-2">
            <mat-card class="example-card mb-4" >
                <img class="posterImg" mat-card-image [src]="data.imagesBaseURL+movie.poster_path" alt="Photo of {{movie.title}}">
                <mat-card-content class="text-start">
                    <h6 class="mt-4">{{movie.title}}</h6>
                    <p class="d-inline">{{movie.release_date | date: 'longDate'}}</p>
                    <i class="fa-regular fa-heart add-to-favourite"></i>
                </mat-card-content>
                
            </mat-card>
        </div>
    }
</div>

<!-- Pagination -->
<mat-paginator class="custom-paginator" [length]="250"
                [pageSize]="1"
                [hidePageSize]="true"
                [showFirstLastButtons]="true"
                (page)="pageEvent($event)"
></mat-paginator>
