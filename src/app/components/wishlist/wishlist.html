@if (wishlist.length == 0)
{
    <div class="container-fluid p-5 bg-black">
        <div class="wishlist-empty text-center my-5">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="Empty Wishlist" class="img-fluid mb-3" />
            <h2>Your Wishlist is Empty</h2>
            <p>Looks like you havenâ€™t added any movies yet.</p>
            <a href="/products" class="btn btn-warning text-white px-4 py-2 rounded-pill fw-semibold">
                Back To Home
            </a>
        </div>
    </div>
    
}
@else
{
    <div class="container-fluid p-5 bg-black">
        <div class="container">
            <div class="row gy-4">
                @for (movie of wishlist; track movie.id)
                {
                    <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
                        <div class="card shadow rounded-4 p-3">
                            <div class="row g-3">
                                <!-- Movie Poster -->
                                <div class="col-md-4">
                                    <img [src]="movie.poster_path" class="img-fluid rounded-4" alt="{{movie.title}}" />
                                </div>

                                <!-- Movie Info -->
                                <div class="col-md-8">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h4 class="fw-bold mb-1">{{movie.title}}</h4>
                                        <i (click)="removeFromWishlist(movie.id)" class="fas fa-heart text-warning fs-4"></i>
                                    </div>
                                    <small class="text-muted">{{movie.release_date}}</small>

                                    <!-- Star Rating and Views -->
                                    <div class="my-2 d-flex align-items-center">
                                        <span *ngFor="let star of getStarsFromRating(movie.vote_average)"
                                            [ngClass]="{
                                            'text-warning': star === 'full',
                                            'text-secondary': star === 'empty'
                                                        }">
                                        <i class = "fas fa-star"></i>
                                        </span>
                                    </div>
                                    

                                    <!-- Description -->
                                    <p class="text-muted mb-0">
                                        {{movie.overview}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
    
}
