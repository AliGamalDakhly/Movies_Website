<div class="container">
  <h1>
    {{ language === 'ar' ? 'مرحبا بكم في موقع الافلام' : 'Welcome To Our Movie App' }}
  </h1>
  <p>
    {{ language === 'ar' ? 'ملايين الأفلام والبرامج التلفزيونية والأشخاص الذين يمكنك اكتشافهم.استكشف الآن.' : 'Millions of Movies, TV shows and people to discover. Explore Now.' }}
  </p>

  <div class="search-wrapper">
    <input
      [(ngModel)]="searchText"
      type="text"
      class="form-control search-input"
      placeholder="Search and explore..."
    />
    <button class="btn btn-outline-success search-btn" (click)="movieSearch()">
      {{ language === 'ar' ? 'بحث' : 'Search' }}
    </button>
  </div>

  <button class="btn btn-outline-danger reset-btn" (click)="Reset()">
    {{ language === 'ar' ? 'اعادة ضبط' : 'Reset' }}
  </button>
</div>
